id: org.telegram.desktop.webview
sdk: org.freedesktop.Sdk//21.08
runtime: org.telegram.desktop
runtime-version: stable
build-extension: true
appstream-compose: false
build-options:
  prefix: /app/lib/webview
  strip: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gir-1.0
modules:
  - name: webkitgtk
    buildsystem: cmake-ninja
    build-options:
      cflags: ''
      cflags-override: true
      cxxflags: ''
      cxxflags-override: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPORT=GTK
      - -DUSE_LIBNOTIFY=OFF
      - -DUSE_LIBSECRET=OFF
      - -DUSE_SOUP2=ON
      - -DUSE_WOFF2=OFF
      - -DUSE_WPE_RENDERER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_SPELLCHECK=OFF
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.34.3.tar.xz
        sha256: 0d2f37aa32e21a36e4dd5a5ce7ae5ce27435c29d6803b962b8c90cb0cc49c52d
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - >-
        appstream-compose --origin=flatpak
        --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} ${FLATPAK_ID}
    sources:
      - type: file
        path: org.telegram.desktop.webview.metainfo.xml
