id: org.telegram.desktop.webview
sdk: org.freedesktop.Sdk//24.08
runtime: org.telegram.desktop
runtime-version: stable
build-extension: true
appstream-compose: false
build-options:
  prefix: /app/lib/webview
  prepend-pkg-config-path: /app/lib/webview/lib/pkgconfig
  cflags: -g0
  cxxflags: -g0
  strip: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gir-1.0
modules:
  - name: unifdef
    no-autogen: true
    make-install-args:
      - prefix=/app/lib/webview
    sources:
      - type: archive
        url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
        sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        x-checker-data:
          type: anitya
          project-id: 5046
          url-template: https://dotat.at/prog/unifdef/unifdef-$version.tar.xz
    cleanup:
      - '*'

  - name: webkitgtk
    buildsystem: cmake-ninja
    build-options:
      cflags: -DNDEBUG
      cxxflags: -DNDEBUG
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
      - -DPORT=GTK
      - -DUSE_GTK4=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DUSE_LIBSECRET=OFF
      - -DUSE_SYSTEM_SYSPROF_CAPTURE=OFF
      - -DUSE_WOFF2=OFF
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_INTROSPECTION=OFF
      - -DENABLE_SPEECH_SYNTHESIS=OFF
      - -DENABLE_SPELLCHECK=OFF
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.48.2.tar.xz
        sha256: ec58f6dfc25d3b360388e192f865068d69aab09b4d7df021f90e314d2fa54f37
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz

  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - >-
        appstreamcli compose --components=${FLATPAK_ID} --prefix=/ --origin=${FLATPAK_ID}
        --result-root=${FLATPAK_DEST} --data-dir=${FLATPAK_DEST}/share/app-info/xmls
        ${FLATPAK_DEST}
    sources:
      - type: file
        path: org.telegram.desktop.webview.metainfo.xml
